<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

  <!-- Gradients -->
  <defs>
    <linearGradient id="shieldGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7EDFA5"/>
      <stop offset="100%" stop-color="#1FAF8B"/>
    </linearGradient>
  </defs>

  <!-- Shield -->
  <path
    d="M100 10 
       C130 35 160 35 180 45 
       V105 
       C180 145 145 175 100 195 
       C55 175 20 145 20 105 
       V45 
       C40 35 70 35 100 10 Z"
    fill="url(#shieldGradient)"
  />

  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="42" fill="#DFF3EA" opacity="0.95"/>

  <!-- Risk Split Vertical Line -->
  <line x1="100" y1="55" x2="100" y2="145"
        stroke="#1FAF8B" stroke-width="3" opacity="0.7"/>

  <!-- Split Branch Left -->
  <polyline points="100,95 75,115 75,135"
            fill="none" stroke="#1FAF8B" stroke-width="3" opacity="0.7"/>

  <!-- Split Branch Right -->
  <polyline points="100,95 125,115 125,135"
            fill="none" stroke="#1FAF8B" stroke-width="3" opacity="0.7"/>

  <!-- Check Mark -->
  <path
    d="M82 100 L95 115 L122 88"
    fill="none"
    stroke="#1FAF8B"
    stroke-width="7"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

</svg>
